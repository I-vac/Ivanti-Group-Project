<div class="container" style="margin-top:150px;margin-left:250px;position:absolute;">

  <div class="col-md-6 col-md-offset-3">

    <div class="col-md-12">
      <div class="form-group" align="center">
        <label>Email</label>
        <input type="text" class="form-control" name="email" placeholder="email" /><!--[(ngModel)]="email.value"-->



      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group" align="center">
        <label>Password</label>
        <input type="password" class="form-control" name="password" placeholder="password"/> <!--[(ngModel)]="password.value"-->



      </div>
    </div>

    <div class="col-md-12">
      <div class="form-group" align="center">
        <div class="checkbox">
          <label>
            <input type="checkbox" value=""> <!--[(ngModel)]="rememberMe"-->
            Remember me
          </label>
        </div>
      </div>
    </div>

    <div class="col-md-12" style="margin-top:20px;">
      <div class="form-group">
        <button class="btn btn-primary btn-block">Login</button>
      </div>
    </div>

    <div class="col-md-12" align="center">
      <a href="forgot-pw">Forgot password ?</a>
    </div>

  </div>
</div>
