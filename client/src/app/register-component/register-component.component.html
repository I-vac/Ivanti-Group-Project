        <form class="registerForm" >
            <h2 >Create a new package </h2>
            <div class="subForm">
                <div class="leftGrid">
                    <div class="controls half">
                        <label >Title*</label>
                        <input id="title" type="text"  name="title" required>
                    </div>

                    <div class="controls half">
                        <label >OS*</label>
                        <input id="OS" type="text"  name="OS" required>
                    </div>

                    <div class="controls full">
                        <label >Categories*</label>
                        <input id="categories" type="text"  name="category" required>
                    </div>
                    <!-- <select name="selectCategory" #packageByCategory>
                        <option *ngFor="let category of convertToJSON(category)" >{{category | json}}</option>
                    </select> -->

                    <div class="controls full">
                        <label >Package  Description</label>
                        <textarea id="description" required> </textarea >
                    </div>


          <!-- <label>Categories</label>
          <select name="selectCategory" #packageByCategory (selectionChange)="showPackageByCategory($event.value)">
              <span *ngIf="categories.value?.length > 1" style="opacity: 0.75;font-size: 0.75em;">
                (+{{categories.value.length - 1}} {{categories.value?.length === 2 ? 'other' : 'others'}})
              </span>
            <option *ngFor="let category of convertToJSON(category)" [value]="category">{{category}}</option>
          </select> -->


                </div>
                <div class="rightGrid">
                    <div>
                        <div class="controls full">
                            <label >Installation description*</label>
                            <textarea id="Installation"> </textarea>
                        </div>
                        <div class="file-upload">
                            <div id="fileUploadForm">
                                <h3>File Upload</h3>
                                <input type="file" name="file" id="fileUploadInput" class="file-input" required>
                                <button type="button" (click)="createEventListener()" id="uploadButton" class="submit-btn">Upload</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div>
                <button type="button" (click)="onSubmit()" class="crbtn">Create</button>
            </div>
        </form>

    </div>
